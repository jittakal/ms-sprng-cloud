spring:
  application:
    name: config-client
  profiles:
    active: dev  
  cloud:
    config:
      uri: http://127.0.0.1:8888

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMiliSeconds: 60000
          circuitBreaker:
            sleepWindowInMiliseconds: 60000
            errorThresholdPercentage: 5